<body>
    <h1>This is my form practice.</h1>

            Enter your name <input type="text" name="name-input" placeholder="your name" required value="Isaiah">

            Enter your email <input type="email" name="email-input" placeholder="your email" required
                value="Devpuddles@gmail.com">
        </label>
        <label id="number-input">
            Choose a number <input type="number" name="number-input" placeholder="number" required value="5" min="2"
                max="8">
        </label>
        <select id="dropdown">
            <label>Which fruit is better?
                <option>Which fruit:</option>
                <option>apple</option>
                <option>orange</option>
                <option>peaches</option>

        </select>
        <label for="radio-choice">apple
            <input id="radio-choice" name="better-choice" type="radio">
        </label>
        <label for="radio-choice">orange
            <input id="radio-choice" name="better-choice" type="radio">
        </label>
        <label for="radio-choice">peaches
            <input id="radio-choice" name="better-choice" type="radio">
        </label>
        <p id="second-p">Tell us about yourself</p>
        <textarea id="bio-info" required>

        </textarea>
        <button id="submit">Submit</button>
    </form>
    </main>
